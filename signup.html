<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>요기서놀자 - 회원가입</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
     @font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}
    body {
        background-color: #f8f9fa;
        font-family: 'SUITE-Regular', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 800px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-bottom: 20px;
    }

    .card-header {
        background-color: #343a40; /* 어두운 회색 */
        color: #fff;
        font-weight: bold;
        text-align: center;
        border: none;
        border-radius: 10px 10px 0 0;
    }

    .card-body {
        padding: 30px;
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input {
        border: 1px solid #ced4da; /* 회색 */
        border-radius: 5px;
        padding: 10px;
        width: 100%;
    }

    button {
        width: 100%;
        border-radius: 5px;
        background-color: #007bff; /* 파란색 */
        color: #fff;
        padding: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .website-title {
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
        color: #007bff; /* 파란색 */
    }
</style>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- 웹사이트 제목 및 회원가입 폼 -->
            <div class="card">
                <div class="card-header">
                    <div class="website-title">
                        ✈️ 요기서놀자 ✈️
                    </div>
                    회원가입
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="userId">아이디</label>
                            <input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
                        </div>
                        <button type="submit" class="btn btn-primary">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
