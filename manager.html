<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>부스트캠프 리뷰게시판 관리자 페이지</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}
    body {
      background-color: #001f3f12; /* Dark Navy Blue */
      color: #ffffff; /* White text */
      font-family: 'SUITE-Regular', sans-serif;
      
    }

    .navbar-dark {
      background-color: #001f3f;
    }

    .navbar-dark .navbar-brand {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }

    .admin-container {
      margin: 20px;
      
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #001f3f; /* Dark Navy Blue text */
      max-width: 1200px; /* Adjust the maximum width as needed */
      margin: 0 auto;
    }

    h2 {
      color: #001f3f; /* Dark Navy Blue */
      border-bottom: 2px solid #001f3f;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
      color: #001f3f; /* Dark Navy Blue text */
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #001f3f; /* Dark Navy Blue border */
    }

    .btn-primary {
      background-color: #ffffff;
      color: #001f3f; /* Dark Navy Blue text */
      border-color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #001a35; /* Slightly Darker Navy Blue */
      border-color: #001a35;
    }
  </style>
</head>

<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">📋여행 리뷰 게시판📋</a>
  </nav>

  <div class="container admin-container">
    <h2>리뷰게시판 관리자 페이지</h2>

    <!-- Example Table for Reviews -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>제목</th>
          <th>작성자</th>
          <th>날짜</th>
          <th>조회수</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row -->
        <tr>
          <td>1</td>
          <td>리뷰 제목 1</td>
          <td>작성자1</td>
          <td>2023-01-01</td>
          <td>100</td>
          <td>
            <button class="btn btn-primary">수정</button>
            <button class="btn btn-primary">삭제</button>
          </td>
        </tr>
        <!-- Repeat the above row for other reviews -->
      </tbody>
    </table>

    <!-- Add New Review Button -->
    <button class="btn btn-primary">새 리뷰 추가</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
