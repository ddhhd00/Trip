<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User-Based Course & 게시글 작성</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-size: 16px;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 1400px; 
      margin-top: 50px;
    }

    .combined-container {
      background-color: #eee;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      
     
    }

    .course-container,
    .post-container {
      margin-top: 20px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-container {
      width: 600px;
    }

    .course-list,
    .form-group {
      list-style-type: none;
      padding: 0;
    }

    .course-item,
    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .course-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .course-location,
    .form-label {
      color: #777;
    }

    .btn-refresh,
    .btn-submit {
      font-size: 16px;
      background-color: #041f3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .btn-submit {
      margin-left: 380px;
    }

    .navbar {
      background-color: #001f3f;
    }

    .navbar-brand,
    .navbar-toggler-icon {
      color: #ffffff;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">사용자 코스 및 게시글</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <div class="combined-container">
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-center mb-4">사용자 기반 코스</h3>
              <div class="course-container">
                <h4 class="mb-3">내가 저장한 코스</h4>
                <ul class="course-list">
                  <li class="course-item">
                    <div>
                      <span class="course-title">홍다방 코스</span>
                      <p class="course-location">서울 동대문 어디어디</p>
                    </div>
                  </li>
                  <li class="course-item">
                    <div>
                      <span class="course-title">이찬혁 전시회 코스</span>
                      <p class="course-location">홍대 2번 출구</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-md-6">
              <h3 class="text-center mb-4">게시글 작성</h3>
              <div class="post-container">
                <form>
                  <div class="form-group">
                    <label for="postTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요" required>
                  </div>
                  <div class="form-group">
                    <label for="postContent" class="form-label">내용</label>
                    <textarea class="form-control" id="postContent" rows="5" placeholder="내용을 입력하세요"
                      required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-submit">게시글 작성</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
