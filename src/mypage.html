<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>요기서 놀자 - 마이페이지</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}
    body {
      background-color: #f8f9fa;
      font-family: 'SUITE-Regular', sans-serif;
      

    }

    .navbar-dark {
      background-color: #343a40;
    }

    .navbar-dark .navbar-brand {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
    }

    .form-container {
      margin: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      margin-left: 600px;
    }

    h2 {
      color: #343a40;
      border-bottom: 2px solid #343a40;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #343a40;
    }

    .form-check-input {
      margin-top: 5px;
    }

    .btn-primary {
      background-color: #01172f;
      border-color: #031b35;
      margin-left: 600px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">✈️요기서 놀자✈️</a>
  </nav>
  <div class="container form-container">
    <h2>회원 정보</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">이름</label>
          <input type="text" class="form-control" id="inputName" placeholder="이름">
        </div>
        <div class="form-group col-md-6">
          <label for="inputUsername">유저네임</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="유저네임">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">이메일</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">주소</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="주소">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputIdentity">신분</label>
          <input type="text" class="form-control" id="inputIdentity" placeholder="신분">
        </div>
        <div class="form-group col-md-6">
          <label for="inputUniversity">대학교</label>
          <input type="text" class="form-control" id="inputUniversity" placeholder="대학교">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputGender">성별</label>
          <select id="inputGender" class="form-control">
            <option selected>선택...</option>
            <option>남성</option>
            <option>여성</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAge">나이</label>
          <input type="number" class="form-control" id="inputAge" placeholder="나이">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>

  <!-- 카테고리 필터 폼 -->
  <div class="container form-container">
    <h2>카테고리 필터</h2>
    <form id="categoryForm">
      <div class="form-group">
        <label>카테고리 선택</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category1" name="category" value="지역관광지">
          <label class="form-check-label" for="category1">지역관광지</label>
        </div>
        
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category2" name="category" value="역사/유적/종교시설">
          <label class="form-check-label" for="category2">역사/유적/종교시설(문화재, 박물관, 촬영지, 절 등)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category3" name="category" value="문화 시설(공연장, 영화관, 전시관 등)">
          <label class="form-check-label" for="category3">문화 시설(공연장, 영화관, 전시관 등)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category4" name="category" value="상업지구(거리, 시장, 쇼핑시설">
          <label class="form-check-label" for="category3">상업지구(거리, 시장, 쇼핑시설)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category5"  name="category" value="레저/스포츠 관련 시설(스키, 카트, 수상레저)">
          <label class="form-check-label" for="category4">레저/스포츠 관련 시설(스키, 카트, 수상레저)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category6" name="category"  value="테마시설(놀이공원, 워터파크">
          <label class="form-check-label" for="category5">테마시설(놀이공원, 워터파크)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category7" name="category" value="산책로, 둘레길">
          <label class="form-check-label" for="category6">산책로, 둘레길 </label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="category8" name="category" value="지역 축제/행사">
          <label class="form-check-label" for="category7">지역 축제/행사 </label>
        </div>

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">필터 적용</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
   function applyFilter() {
      var selectedCategories = document.querySelectorAll('input[name="category"]:checked');

      if (selectedCategories.length > 0) {
        var selectedValues = Array.from(selectedCategories).map(category => category.value);
        alert("Selected categories: " + selectedValues.join(', '));
        // 선택된 카테고리에 대한 추가적인 작업을 수행할 수 있습니다
      } else {
        alert("카테고리를 선택하세요.");
      }
    }
  </script>
</body>

</html>
